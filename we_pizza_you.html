<!DOCTYPE>
<html>
  <head>
    <title>WePizzaYou</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/pizza.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="js/pizza.js"></script>
  </head>
  <body>
    <div class="pizza-box">
      <h1><strong>WePizzaYou</strong></h1>
      <p>We Know Why Good Pizza Matters</p>
    </div>
    <div id="container">
      <div class="carouselmoi" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselmoi" data-slide-to="0" class="imageOne active"></li>
          <li data-target="#carouselmoi" data-slide-to="1" class="imageTwo"></li>
          <li data-target="#carouselmoi" data-slide-to="2" class="imageThree"></li>
          <li data-target="#carouselmoi" data-slide-to="3" class="imageFour"></li>
        </ol>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/1_oyPaDNs0qtB6yCD3HQaQJg.jpeg" alt="A photo of a pizza">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/oven_.jpg" alt="A photo of a pizza in an oven">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/pizza-making-activities.jpg" alt="A photo of a person making pizza">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/veggie-pizza-2-3ad3.jpg" alt="A photo of a vegetarian pizza">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" data-slide="prev">
        <span class=carousel-control-prev-icon></span>
      </a>
      <a class="carousel-control-next" href="#carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    









      
  </body>
</html>
